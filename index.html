<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/lib/main.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marvel Characters Search</h1>
        <div class="form-search">
            <form onsubmit="getCharacter(event, this)">
                <label for="charName"></label>
                <input type="text" id="charName" placeholder="ex: Spider-Man">
                <input type="submit" value="Pesquisar">
            </form>
        </div>
        <div class="character-info">
            <div class="img-container">
                <img class="img-char" src="" alt="">
            </div>
            <div class="text-info">
                <h1 class="character-name"></h1>
                <p class="description"></p>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
